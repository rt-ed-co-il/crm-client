<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <form #f="ngForm"  novalidate>
              <input name="message_text" [(ngModel)]="message_text">
              <button  class="mt-3 btn btn-info btn-round pull-center" (click)="sendMessage()">Send</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div 
        *ngFor="let message of messages" 
        class="card" 
        [ngStyle]="{'background-color':message.cat === 'student' ? '#8bc34a' : '#03a9f4' }"
        (click)="selectMessage(message)">
          <p>
            {{message.name}}
            {{message.date | date : "HH:mm:ss"}}
            <br/>
            {{message.mess}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
