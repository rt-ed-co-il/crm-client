<div class="row justify-content-center">
  <div class="col-lg-8 col-md-8 col-sm-10">
    <div class="card ">
      <div class="card-body ">
        <div class="row">
          <div class="col-5" id="logo">
            <img src="assets/img/RT1.jpg">
          </div>
          <div class="col-7">
            <div class="form-group">
              <label for="userNameId">User Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="User Name..."
                [(ngModel)]="user"
                #userNameId
              >
            </div>
            <div class="form-group">
              <label for="userPasswordId">User Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password..."
                [(ngModel)]="password"
                #userPasswordId
              >
            </div>
            <button class="btn btn-primary" (click)="getLogin()">Login</button>
            <div *ngIf="loginError">{{loginError}} {{loginErrorText}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
